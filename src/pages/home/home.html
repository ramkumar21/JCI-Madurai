
<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides autoplay="1000" loop="true" speed="3000" height="50%">
    <ion-slide *ngFor="let image of ImageArray">
      <img src="{{image.image}}" imageViewer padding="10"/>
    </ion-slide>
  </ion-slides>

  <ion-card>
    <ion-item>
        <ion-card-title>
        JCI Madurai Temple City 2018 
        </ion-card-title>
    </ion-item>
  
    <img src="assets/img/card.jpg">
  
    <ion-card-content>
      <p>
        JCI Madurai Temple City, Region E | Zone XVIII, cordially 
        invites you to attend 42nd Awards Nite and 43rd Installation Ceremony. 
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
