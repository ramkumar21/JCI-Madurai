<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Business</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
	<ion-row>
		<ion-col>
		<button ion-button (click)="openModal({charNum: 0})" round color="danger">
			<ion-icon color="dark">Business1</ion-icon>
		</button>
		</ion-col>
		<ion-col>
		<button ion-button (click)="openModal({charNum: 1})" round>
			<ion-icon>Business2</ion-icon>
		</button>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col>
		<button ion-button (click)="openModal({charNum: 2})" round color="dark">
			<ion-icon>Business3</ion-icon>
		</button>
		</ion-col>
		<ion-col>
		<button ion-button (click)="openModal({charNum: 3})" round color="secondary">
			<ion-icon>Business4</ion-icon>
		</button>
		</ion-col>
	</ion-row>
</ion-grid>
