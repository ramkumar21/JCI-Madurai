<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let event of eventList" (click)="takeToDetailPage(event.id)">
    <ion-card-content>
        <ion-card-title>{{event?.eventName}}</ion-card-title>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <ion-icon name="calendar"></ion-icon> &nbsp;
              <strong> {{event?.eventDate}} </strong>
          </ion-col>
          <ion-col col-6>
              <ion-icon name="time"></ion-icon> &nbsp;
              <strong> {{event?.eventTime}} </strong>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-icon name="locate"></ion-icon>&nbsp;
            <strong>{{event?.eventPlace}}</strong>
          </ion-col>
        </ion-row>
      </ion-grid>

      </ion-card-content>
  </ion-card>
  
</ion-content>
